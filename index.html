<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="focoElemental()">
    <header><h1>Criar Magia</h1></header>

    <section id="form">

        <div>
            <p>Nome: <input type="text" name="nome">
            <p>Foco: <select name="foco" id="foco" onchange="focoMagico()">
                <option value="1">Elemental</option>
                <option value="2">Arcano</option>
                <option value="3">Divino</option>
            </select></p>
        </div>

        <div id="divMagic"></div>

        <div id="desc">
            <p>Alcance: <input type="text" name="alcance"></p>
            <p>Custo: <input type="text" name="custo"></p>
            <p>Duração: <input type="text" name="duracao"></p>
            <p><button onclick="criarMagia()">Criar Magia</button></p>
        </div>

        <div id="resultado"></div>

    </section>

    <footer>&copy;Pixely_Games</footer>

    <script src="script.js"></script>
</body>
</html>
